<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Sales Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .cookie-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .cookie-item img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predictions for Troop: {{ troop_id }}, Period: {{ period }}</h1>
        <p>Number of Girls: {{ num_girls }}</p>

        <ul>
            {% for pred in predictions %}
                <li class="cookie-item">
                    <img src="{{ pred.image_path }}" alt="{{ pred.cookie_type }}">
                    <div>
                        <strong>{{ pred.cookie_type }}</strong><br>
                        Predicted Cases: {{ pred.predicted_cases }}<br>
                        Interval: [{{ pred.interval_lower }}, {{ pred.interval_upper }}]
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
